<ui-gmap-google-map center="map.center" zoom="map.zoom" draggable="true" options="options" bounds="map.bounds" events="map.events" refresh="map.refresh">
  <ui-gmap-window show="show" coords='windowCoords' closeClick="closeClick()">
    <div class="container-fluid" ng-controller="InfoController">
      <div class="row">
        <div class="col-sm-4 hidden-xs">
          <img class="images" src="images/{{images}}.jpg" alt="">

        </div>
        <div class="col-sm-8 col-xs-12   infoWind mojButton no-float ">
          <div class="row">
            <h5>{{nameMonuments}}</h5>

            <p class="textWindow">{{opis}}</p>
          </div>
          <div class="row buttony">
            <div class="col-sm-6 col-xs-6 ">
              <label class="btn btn-primary" id="btnPolec" ng-model="singleModel" ng-click="openModal()">
                Poleć
              </label>
            </div>
            <div class="col-sm-6 col-xs-6">
              <label id="mojBut" class="btn btn-primary right" ng-model="radioModel" uib-btn-radio="'Left'"
                     ng-click="clickedButtonInWindow()">Ulubione</label>

            </div>
          </div>
        </div>
      </div>
    </div>
  </ui-gmap-window>
  <ui-gmap-marker coords="map.clickedMarker" options="opts" idkey='map.clickedMarker.id'>
    <ui-gmap-marker-label content="map.clickedMarker.title" anchor="100 -10" class="marker-labels"/>
    <ui-gmap-window isIconVisibleOnClick="true" options="map.infoWindowWithCustomClass.options">This is my clicked marker!
      <p class="muted">My marker will reappear when you close me.</p>
    </ui-gmap-window>
  </ui-gmap-marker>
  <ui-gmap-markers models="randomMarkers" coords="'adres.position'" icon="'icon'" type="'cluster'"
                   click="onClick"></ui-gmap-markers>
</ui-gmap-google-map>
<div class="modal fade" tabindex="-1" role="dialog" id="modalPolec">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Poleć zabytek znajomemu</h4>
      </div>
      <div class="modal-body">
        <section class="container form-inline">
          <!--<h4>Wypełnij pola</h4>-->
          <form id="form">
            <div class="form-group">
              <label for="loginPolec">Imię</label>
              <input type="text" id="loginPolec" placeholder="Imię" class="form-control">
            </div>
            <div class="form-group">
              <label for="name">Email</label>
              <input type="email" id="name" placeholder="Email" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary">Polecam</button>
          </form>
        </section>

      </div>
      <div class="modal-footer">

      </div>

    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->


<div ng-controller="ButtonsCtrl" id="filtr">
  <div class="btn-group btn-group-justified">
    <label class="btn btn-primary" ng-model="checkModel.kosciol" uib-btn-checkbox>Kościoły</label>
    <label class="btn btn-primary" ng-model="checkModel.muzeum" uib-btn-checkbox>Muzea</label>
    <label class="btn btn-primary" ng-model="checkModel.pomnik" uib-btn-checkbox>Pomniki</label>
    <label class="btn btn-primary" ng-model="checkModel.wh" uib-btn-checkbox>WH List</label>
  </div>
</div>
