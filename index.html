<!DOCTYPE html>
<html lang="pl" ng-app="Workshop">
<head>
  <meta charset="UTF-8">
  <meta name="google-signin-client_id"
        content="585245968094-in0rk60v6fptor65jvj752mu0fb6mvlg.apps.googleusercontent.com">
  <meta name="viewport"
        content="width=device-width, initial-scale=1">
  <title>Zabytki Gdańska API</title>
  <link rel="stylesheet" href="styles/reset.css">
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="bower_components/angular-bootstrap/ui-bootstrap-csp.css">
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css">
  <link rel="stylesheet" href="styles/login.css">
  <link rel="stylesheet" href="styles/main.css">
  <link rel="shortcut icon" href="images/icons/favicon.gif">
</head>

<body ng-controller="mainController">
<script>
  window.fbAsyncInit = function() {
    FB.init({
      appId      : '1113880501995933',
      xfbml      : true,
      version    : 'v2.6'
    });
  };

  (function(d, s, id){
    var js, fjs = d.getElementsByTagName(s)[0];
    if (d.getElementById(id)) {return;}
    js = d.createElement(s); js.id = id;
    js.src = "//connect.facebook.net/en_US/sdk.js";
    fjs.parentNode.insertBefore(js, fjs);
  }(document, 'script', 'facebook-jssdk'));
</script>
<nav class="navbar navbar-default">
  <div class="container">
    <div class="navbar-header">
      <button type="button"
              class="navbar-toggle collapsed"
              data-toggle="collapse"
              data-target="#menu"
              aria-expanded="false">
      </button>
      <a class="navbar-brand" href="#"></a>
    </div>
    <div class="collapse navbar-collapse" id="menu">
      <ul class=" nav navbar-nav navbar-right">
        <li><a href="#">Katalog</a></li>
        <li class="dropdown">
          <a href="#"
             class="dropdown-toggle"
             data-toggle="dropdown"
             role="button"
             aria-haspopup="true"
             aria-expanded="false"
             ng-click="loadFav()">Ulubione
            <span class="badge" id="numberOfFavourites"></span>
            <span class="caret"></span>
          </a>
          <ul class="dropdown-menu">
            <li ng-repeat="x in favourites"><a href="#">{{x}}</a></li>
          </ul>
        </li>
        <li class="dropdown">
          <a href="#" class="dropdown-toggle"
             data-toggle="dropdown"
             role="button"
             aria-haspopup="true"
             aria-expanded="false"
             ng-click="loadRecommendations()">Polecone&nbsp;
            <span class="badge" id="numberOfRecommendation"></span>
            <span class="caret"></span></a>
          <ul class="dropdown-menu">
            <li ng-repeat="x in polecone"><a href="#">{{x.text}} </a></li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div id="welcomeLogin">
  <p class="titleApp">Wybierz się z nami w podróż po Gdańsku</p>

  <div id="login">
    <p class="loginTitle">Zaloguj się do naszej aplikacji za pomocą Google</p>
    <button type="button"
            class="btn btn-info btn-lg"
            data-toggle="modal"
            data-target="#myModal">Zaloguj
    </button>
  </div>
</div>

<div id="myModal"
     class="modal fade"
     role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button"
                class="close"
                data-dismiss="modal">&times;
        </button>
        <h4 class="modal-title">Zaloguj</h4>
      </div>
      <div class="modal-body">
        <div id="my-signin2"></div>
        <fb:login-button scope="public_profile,email" onlogin="checkLoginState();">
        </fb:login-button>

        <div id="status">
        </div>
        <a href="#" onclick="signOut();">Wyloguj</a>

        <p></p>
      </div>
      <div class="modal-footer">
        <button type="button"
                class="btn btn-default"
                data-dismiss="modal">Zamknij
        </button>
      </div>
    </div>
  </div>
</div>

<div class="container page">
  <div class="row">
    <div class="col-md-4 hidden-xs hidden-sm about">
      <h3>{{nameMonuments}}</h3>
      {{about}}<br><br>
      <img class="images"
           src="images/{{images}}.jpg"
           alt="">
    </div>
    <div class="col-md-8">
      <ui-gmap-google-map center="map.center"
                          zoom="map.zoom"
                          draggable="true"
                          options="options"
                          bounds="map.bounds"
                          events="map.events"
                          refresh="map.refresh">
        <ui-gmap-window show="show"
                        coords='windowCoords'
                        closeClick="closeClick()">
          <div class="infoWind"
               ng-controller="InfoController">
            <div class="hidden-xs col-sm-5  hidden-md hidden-lg">
              <img src="images/{{images}}.jpg"
                   alt="">
            </div>
            <div class="col-sm-7 col-md-12">
              <div class="col-sm-12 col-xs-12 headerMonuments">
                <h5>{{nameMonuments}}</h5>
              </div>
              <div class="col-xs-12 col-sm-12 hidden-md hidden-lg">
                <p class="textWindow">{{about}}</p>
              </div>

              <div class="col-sm-6 col-xs-6 ">
                <label class="btn btn-primary" id="btnPolec" ng-model="singleModel" ng-click="openModal()">
                  Poleć
                </label>
              </div>
              <div class="col-sm-6 col-xs-6">
                <label id="mojBut"
                       class="btn btn-primary right"
                       ng-model="radioModel"
                       uib-btn-radio="'Left'"
                       ng-click="clickedButtonInWindow()">Ulubione
                </label>
              </div>
            </div>
          </div>
        </ui-gmap-window>
        <ui-gmap-marker models="map.clickedMarker"
                        coords="map.clickedMarker"
                        options="map.clickedMarker.options"
                        idkey='map.clickedMarker.id'>
        </ui-gmap-marker>
        <ui-gmap-markers models="randomMarkers"
                         coords="'address.position'"
                         type="'cluster'"
                         click="onClick">
        </ui-gmap-markers>
      </ui-gmap-google-map>
      <div class="modal fade" tabindex="-1" role="dialog" id="modalPolec">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                      aria-hidden="true">&times;</span></button>
              <h4 class="modal-title">Poleć zabytek znajomemu</h4>
            </div>
            <div class="modal-body">
              <section class="container form-inline">
                <!--<h4>Wypełnij pola</h4>-->
                <form id="form">
                  <div class="form-group">
                    <label for="loginPolec">Imię</label>
                    <input type="text" id="loginPolec" placeholder="Imię" class="form-control">
                  </div>
                  <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Email" class="form-control">
                  </div>
                  <input type="hidden" id="obiektPolec"/>
                  <button type="submit" class="btn btn-primary">Polecam</button>
                </form>
                <div id="alert"></div>
              </section>

            </div>
            <div class="modal-footer">

            </div>

          </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
      </div><!-- /.modal -->
    </div>
  </div>
</div>
  <div ng-controller="ModalDemoCtrl">
    <div ng-controller="ButtonsCtrl" id="filtr">
      <div class="btn-group btn-group-justified">
        <label class="btn btn-primary"
               ng-model="checkModel.church"
               uib-btn-checkbox>Kościoły
        </label>
        <label class="btn btn-primary"
               ng-model="checkModel.museum"
               uib-btn-checkbox>Muzea
        </label>
        <label class="btn btn-primary"
               ng-model="checkModel.monument"
               uib-btn-checkbox>Pomniki
        </label>
        <label class="btn btn-primary"
               ng-model="checkModel.wh"
               uib-btn-checkbox>Lista <br>UNESCO
        </label>
        <label class="btn btn-primary"
               ng-click="open()"
               ng-model="checkModel.lokalizacja"
               uib-btn-checkbox>Lokalizacja</label>
      </div>
    </div>
  </div>
<script src="scripts/loginGoogle.js"></script>
<script src="scripts/loginFacebook.js"></script>
<script src="https://apis.google.com/js/api:client.js"></script>
<script src="https://apis.google.com/js/platform.js" async defer></script>
<script src="https://apis.google.com/js/platform.js?onload=renderButton" async defer></script>
<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="bower_components/angular/angular.min.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script src='bower_components/lodash/dist/lodash.min.js'></script>
<script src='bower_components/angular-simple-logger/dist/angular-simple-logger.min.js'></script>
<script src="bower_components/angular-bootstrap/ui-bootstrap.min.js"></script>
<script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
<script src="bower_components/angular-animate/angular-animate.min.js"></script>
<script type="text/javascript"
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDYYI8HA5T5YQyMnsO6Z4xWxzZqrfQFhgs"></script>
<script src='bower_components/angular-google-maps/dist/angular-google-maps.min.js'></script>
<script src="scripts/main.js"></script>
<script src="scripts/friends-recommendation.js"></script>
</body>
</html>
