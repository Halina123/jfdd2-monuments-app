<!DOCTYPE html>
<html lang="pl" ng-app="Workshop">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Zabytki Gdańska API</title>
  <link rel="stylesheet" href="styles/reset.css">
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles/main.css">
  <link rel="shortcut icon" href="images/icons/logoIcon.gif">
  <link rel="stylesheet" href="bower_components/angular-bootstrap/ui-bootstrap-csp.css">
</head>
<body ng-controller="mainController">
<nav class="navbar-fixed-top navbar navbar-default">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#menu"
              aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">Logo </a>
    </div>
    <div class="collapse navbar-collapse" id="menu">
      <ul class=" nav navbar-nav navbar-right">
        <li><a href="#">Katalog</a></li>
        <li class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
             aria-expanded="false">Ulubione <span class="caret"></span></a>
          <ul class="dropdown-menu">
            <li><a href="#">zabytek nr 1</a></li>
            <li><a href="#">zabyek nr 2 </a></li>
            <li><a href="#">zabytek nr 3</a></li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
</nav>

<ui-gmap-google-map center="map.center" zoom="map.zoom" draggable="true" options="options" bounds="map.bounds">
  <ui-gmap-markers models="randomMarkers" coords="'adres.position'" icon="'icon'" type="'cluster'">
  </ui-gmap-markers>
</ui-gmap-google-map>

<div ng-controller="DropdownCtrl">
  <div class="btn-group" uib-dropdown is-open="status.isopen">
    <button id="single-button" type="button" class="btn btn-primary" uib-dropdown-toggle ng-disabled="disabled">
      Kategorie <span class="caret"></span>
    </button>
    <ul class="dropdown-menu" uib-dropdown-menu role="menu" aria-labelledby="single-button">
      <li role="menuitem"><a href="#" >Kościoły</a></li>
      <li role="menuitem"><a href="#" >Pomniki</a></li>
      <li role="menuitem"><a href="#" >Muzea</a></li>
      <li class="divider"></li>
      <li role="menuitem"><a href="#" >Wszystkie</a></li>
    </ul>
  </div>
  <button type="button" class="btn btn-primary" data-toggle="button" aria-pressed="false" autocomplete="off">
    Single toggle
  </button>
</div>
<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="bower_components/angular/angular.min.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script src='bower_components/lodash/dist/lodash.min.js'></script>
<script src='bower_components/angular-simple-logger/dist/angular-simple-logger.min.js'></script>
<script src="bower_components/angular-bootstrap/ui-bootstrap.min.js"></script>
<script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
<script src="bower_components/angular-animate/angular-animate.min.js"></script>
<!--<script src='//maps.googleapis.com/maps/api/js?sensor=false'></script>-->
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDYYI8HA5T5YQyMnsO6Z4xWxzZqrfQFhgs"></script>
<script src='bower_components/angular-google-maps/dist/angular-google-maps.min.js'></script>
<script src="scripts/main.js"></script>
</body>
</html>
